configs:
  info:
    apps:
      _TYPE: int
      _TOOLTIP: Number of applications per plan
    apps_upper_limit:
      _TYPE: int
      _TOOLTIP: Max number of applications per plan
    team:
      _TYPE: int
      _TOOLTIP: Number of team members per plan
    team_upper_limit:
      _TYPE: int
      _TOOLTIP: Max number of members per plan
    interval:
      _TYPE: array
      _OPTIONS:
        - monthly
        - annual
  limits:
    sessions:
      _TYPE: int
    bugs:
      _TYPE: int
    crashes_occurrences:
      _TYPE: int
    surveys_responses:
      _TYPE: int
  insights:
    _TYPE: bool
  multiple_attachments:
    _TYPE: bool
  crash_reporting:
    _TYPE: bool
  rules:
    _TYPE: bool
  data_retention_period:
    _TYPE: int
    _UNIT: months
  white_labeling:
    _TYPE: bool
  report_categories:
    _TYPE: bool
  surveys:
    basic:
      _TYPE: bool
    nps:
      _TYPE: bool
    app_store:
      _TYPE: bool
  announcements:
    basic:
      _TYPE: bool
    whats_new:
      _TYPE: bool
    version_update:
      _TYPE: bool
  feature_requests:
    _TYPE: bool
  analytics:
    issues:
      _TYPE: bool
    users:
      _TYPE: bool
  logs:
    console:
      _TYPE: bool
      _TOOLTIP: Console logs
    ibg:
      _TYPE: bool
      _TOOLTIP: Instabug logs
    user_data:
      _TYPE: bool
    network_log:
      _TYPE: bool
    view_hierarchy:
      _TYPE: bool
    user_events:
      _TYPE: bool
    user_steps:
      _TYPE: bool
    repro_steps:
      _TYPE: bool
    sessions_profiler:
      _TYPE: bool
  integrations:
    bug_tracking:
      _TYPE: bool
      _TOOLTIP: Asana, BaseCamp, Clubhouse, Codebase, Github, Gitlab, Teamwork, Trello, Sprintly, Pivotal, Manuscript
    advanced_bug_tracking:
      _TYPE: bool
      _TOOLTIP: Jira connect, Jira, OpsGenie
    premium_bug_tracking:
      _TYPE: bool
      _TOOLTIP: Jira server, PhabricatorApp
    notifications:
      _TYPE: bool
      _TOOLTIP: Chatwork, Slack, Hipchat
    crm:
      _TYPE: bool
      _TOOLTIP: Desk, Freshdesk, Zendesk, Jira service desk, Frontapp
    webhook:
      _TYPE: bool
      _TOOLTIP: Webhooks, Zapier
    free_integrations:
      _TYPE: bool
      _TOOLTIP: Slack
      _HIDDEN: true
    paid_integrations:
      _TYPE: bool
      _TOOLTIP: Asana, BaseCamp, Clubhouse, codebase, Github, Gitlab, teamwork, Trello, Sprintly, Pivotal, manuscript, Zapier, Zendesk, Jira, Connect, ... etc
      _HIDDEN: true
    premium_integrations:
      _TYPE: bool
      _TOOLTIP: OpsGenie, Phabricator, Jira Server
      _HIDDEN: true
  conversations:
    in_app:
      _TYPE: bool
    email:
      _TYPE: bool
  sso:
    _TYPE: bool
  apm:
    _TYPE: bool

warns:
  group_warns:
    - [info.apps, info.apps_upper_limit]
    - [info.team, info.team_upper_limit]
    - [surveys.basic, surveys.nps, surveys.app_store, announcements.basic, announcements.whats_new, announcements.version_update]
  usage_warns:
    - _OPTIONS: [integrations.free_integrations, integrations.paid_integrations, integrations.premium_integrations]
      _MESSAGE: "The free/paid/premium options should only be used for plans after iteration 10."
